spring:
  application:
    name: salesmgmt

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  slack:
    webhook:
      url: https://hooks.slack.com/services/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

springdoc:
  api-docs:
    groups:
      enabled: true

  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none
    path: /api
    tag-sorter: alpha
    display-request-duration: true

  model-and-view-allowed: true
